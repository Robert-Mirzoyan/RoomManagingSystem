spring.application.name=room-service
spring.jpa.open-in-view=false
#spring.jpa.show-sql=true

booking.open-time=08:00
booking.close-time=22:00

server.port=8080
spring.jpa.hibernate.ddl-auto=update

# suppress inspection "SpringBootApplicationProperties"
user.service.url=${USER_SERVICE_URL:http://localhost:8081}
logging.level.org.springframework.web.reactive.function.client=ERROR

#spring.jpa.properties.hibernate.generate_statistics=true
#debug=true
spring.profiles.default=dev

eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka}
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.instance.non-secure-port=${server.port}

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://securetoken.google.com/room-service-202124
spring.security.oauth2.resourceserver.jwt.audiences=room-service-202124

management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,threaddump,httpexchanges
management.endpoint.prometheus.access=unrestricted
management.metrics.tags.application=${spring.application.name}